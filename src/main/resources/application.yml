server:
  port: 9000
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/JavaSpring
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

flyway:
  enabled: false
  baselineOnMigrate: true
limit:
  initial-user-limit: 10000
  reset-interval: 300000  #Имитация В 00.00 каждого дня лимит для всех пользователей должен быть сброшен (каждые 5 минут)